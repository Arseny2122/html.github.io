<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="8" class="bg_color_1"></td>
    </tr>
    <tr>
        <td rowspan="6" class="bg_color_2"></td>
        <td colspan="6" class="bg_color_1"></td>
        <td rowspan="6" class="bg_color_2"></td>
    </tr>
    <tr>
        <td rowspan="4" class="bg_color_2"></td>
        <td colspan="4" class="bg_color_1"></td>
        <td rowspan="4" class="bg_color_2"></td>
    </tr>
    <tr>
        <td rowspan="2" class="bg_color_2"></td>
        <td class="red"></td>
        <td class="blue"></td>
        <td rowspan="2" class="bg_color_2"></td>
    </tr>
    <tr>
        <td class="green"></td>
        <td class="yellow"></td>
    </tr>
    <tr>
        <td colspan="4" class="bg_color_1"></td>
    </tr>
    <tr>
        <td colspan="6" class="bg_color_1"></td>
    </tr>
    <tr>
        <td colspan="8" class="bg_color_1"></td>
    </tr>
</table>
</body>
</html>
